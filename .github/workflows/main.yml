name: Run Vibranium Action

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '12'  # Ensure this matches the version used in action.yml

    - name: Install dependencies
      run: npm install
      working-directory: ../../ # Adjust this if your action is in a subdirectory
